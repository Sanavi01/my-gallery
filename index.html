<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery</title>
</head>

<body>
    <section class="profile">
        <div class="profile-info">
            <img class="profile-photo" src="images/profilePhoto.png" alt="profile-photo">
            <p class="profile-name">Rodney Cotton</p>
            <p class="profile-location">Helsinki, Finland</p>
        </div>
        <div class="profile-stats">
            <div class="box">
                <p class="number">100</p>
                <p class="subsection">Posts</p>
            </div>
            <div class="box">
                <p class="number">2,242</p>
                <p class="subsection">Follower</p>
            </div>
            <div class="box">
                <p class="number">1,432</p>
                <p class="subsection">Following</p>
            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="gallery-grid">
            <img class="picture-h pic1" src="images/photo1.png" alt="plant">
            <img class="picture-h pic2" src="images/photo2.png" alt="sofa">
            <img class="picture-h pic3" src="images/photo3.png" alt="tub">
            <img class="picture-h pic5" src="images/photo5.png" alt="tub">
            <img class="picture-h pic6" src="images/photo6.png" alt="table">
           
            <img class="pic4" src="images/photo_4.png " alt="lamp">
            
            
        </div>

    </section>

    <footer>
        <p>created by <a href="https://github.com/Sanavi01">SanaviDev</a> - devChallenges.io</p>
    </footer>
</body>

</html>
